<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Gestão de Contas</title>
  </head>
  <body>

    <h2>Bem vindo ao Gestão de Contas</h2>
    <ul>
      {% for cont in transacoes %}
        <li>
          <a href="{% url 'url_update' cont.id %}">
            {{ cont.descricao }} - {{ cont.valor }}
          </a>
        </li>
      {% endfor %}
    </ul>

    <a href="{% url 'url_nova' %}">Nova Transação</a>

  </body>
</html>
